version: '3.8'
services:
  postgres:
    image: postgres:13
    container_name: nrc_postgres
    environment:
      POSTGRES_DB: nrc_db
      POSTGRES_USER: nrc_user
      POSTGRES_PASSWORD: nrc_password
    ports:
      - "5433:5432"  # Map container's 5432 to host's 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: